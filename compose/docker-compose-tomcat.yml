# Example compose file for Apache Tomcat

version: '3.2'

services:
  appserver:
    image: bcv-tomcat:8.5.56-r0
    container_name: appserver
    ports:
      - 8009:8009
      - 8080:8080
    hostname: appserver
    environment:
      - JAVA_XMS=768M
      - JAVA_XMX=1536M
      - TZ=Europe/Prague
      - DOCKER_TOMCAT_ENABLE_AJP=true
#      - DOCKER_TOMCAT_AJP_PASSFILE=/run/secrets/ajp.pwfile
